services:
  api:
    container_name: kots-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    environment:
      GUNICORN_BIND: 0.0.0.0:5000
      GUNICORN_WORKERS: "2"
      GUNICORN_THREADS: "4"
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health', timeout=3)",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
